<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragmentos/layout :: titulo">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Clientes</title>
</head>
<body>
    
    <div th:replace="fragmentos/header :: header"></div>

    <h1>Registrar Clientes</h1>
    <form action="@{/clientes/registrar}" method="post">

        <label for="nombreUsuario">Nombre de Usuario:</label>
        <input type="text" th:field="*{nombreUsuario}" required><br>
        
        <label for="password">Contraseña:</label>
        <input type="password" th:field="*{password}" required><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" th:field="*{email}"><br>

        <label for="cedula">Cédula:</label>
        <input type="text" th:field="*{cedula}" required><br>

        <label for="domicilio">Domicilio:</label>
        <input type="text" th:field="*{domicilio}" required><br>

        <label for="telefono">Teléfono:</label>
        <input type="text" th:field="*{telefono}" required><br>

        <button type="submit">Registrar</button>

    </form>

    <div th:replace="fragmentos/footer :: footer"></div>

</body>
</html>
