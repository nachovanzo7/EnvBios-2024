<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: titulo"></head>
<body>
    <header th:replace="fragments :: header"></header>

    <div class="container">
        <h1>Editar Perfil de Cliente</h1>

        <!--Exito o Error-->
        <div th:if="${#fields.hasErrors()}" class="error">
            <p th:each="error : ${#fields.errors('*')}" th:text="${error}">Error</p>
        </div>

        <div th:if="${mensaje}" class="message">
            <p th:text="${mensaje}">Mensaje</p>
        </div>

        <!--Editar Cliente-->
        <form th:action="@{/clientes/editar}" method="post">
            <input type="hidden" th:name="nomUsuario" th:value="${cliente.nombreUsuario}"/>

            <div class="form-group">
                <label for="correoElectronico">Correo Electrónico:</label>
                <input type="email" id="correoElectronico" th:field="*{correoElectronico}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="cedula">Cédula:</label>
                <input type="text" id="cedula" th:field="*{cedula}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="domicilio">Domicilio:</label>
                <input type="text" id="domicilio" th:field="*{domicilio}" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" th:field="*{telefono}" class="form-control" required>
            </div>

            <!--Boton-->
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                <a th:href="@{/clientes/perfil}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>

    <footer th:replace="fragments :: footer"></footer>
</body>
</html>
