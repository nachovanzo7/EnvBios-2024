<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragmentos/layout :: titulo">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar al Sistema</title>
</head>
<body>
    <header th:replace="fragmentos/layout :: header"></header>

    <main>
    <h1>Registro de Usuario</h1>
    <form th:action="@{/registro}" method="post">
            
        <label for="nombreUsuario">Usuario</label>
        <input type="text" th:field="*{nombreUsuario}" required>

        <label for="email">Correo Electrónico</label>
        <input type="email" th:field="*{email}" required>

        <label for="password">Contraseña</label>
        <input type="password" th:field="*{password} required">

        <button type="submit">Registrar</button>

    </form>
    </main>

    <footer th:replace="fragmentos/layout :: footer"></footer>
</body>
</html>
